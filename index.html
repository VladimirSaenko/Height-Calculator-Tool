<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Calculator Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="height.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
<body>
    <div class="container">
        <div id="mainbox" class="mainbox">
            <header>
                <h2 class="title">Height Calculator Tool</h2>
            </header>
            <form>
                <span>Input your height</span>
                <input class="mainInp" type="number" id="height">
                <input class="heightUnitsInp" id="un" list="height-units">
            </form>
            <button class="mainbutton" id="mainbutton" type="button">Xem</button>
        </div>
        <div id="result" class="result">
            <h2>result</h2>
            <form>
                <img class="infoimg" src="info.png">
                <span id="resultText" class="resultText"></span>
            </form>
            <button class="CloseBtn" id="close" type="button">Ok</button>
        </div>
    </div>
    <datalist id="height-units">
        <option value="cm"></option>
        <option value="mm"></option>
        <option value="metr"></option>
        <option value="ft"></option>
    </datalist>
    <script src="heightCalculator.js"></script>
</body>
</html>
